name: "Sample React CI pipeline"

on:
    push:
        branches:
            - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js in GitHub Actionss
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Checkout node version"
        run: node --version

      - name: "Clone the repository"
        uses: actions/checkout@v2 

      - name: "Install dependencies"
        run: npm install

      - name: "List repository"
        run: ls

      - name: "Run Lint"
        run: npm run lint

      - name: "run test"
        run: npm test

      - name: "Run build"
        run: npm run build

      - name: "Upload product-ready build files"
        uses: actions/upload-artifact@v4
        with:
            name: build
            path: dist

